<section id="loginForm" class="loginArea">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-5 mx-auto text-center">
                <div class="fromWrap">
                    <div class="logo text-center">
                        <img src="./assets/images/jiya.png" alt="">
                    </div>
                    <form action="" class="login p-5">
                        <h4>Sign Up</h4>
                        <div class="form-group">
                            <input style="background-image: url(./assets/images/icons/user.png);" type="text" name="txt_firstName" id="txt_firstName" [(ngModel)]="model.firstName" class="form-control"
                                placeholder="First name">
                        </div>
                        <div class="form-group">
                            <input style="background-image: url(./assets/images/icons/user.png);" type="text" name="txt_lastName" id="txt_lastName" [(ngModel)]="model.lastName" class="form-control"
                                placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <input style="background-image: url(./assets/images/icons/email.png);" type="email" name="txt_email" id="txt_email" [(ngModel)]="model.email" class="form-control"
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input style="background-image: url(./assets/images/icons/email.png);" type="text" name="txt_phoneNumber" id="txt_phoneNumber" [(ngModel)]="model.phoneNumber" class="form-control"
                                placeholder="Phone number">
                        </div>
                        <div class="form-group">
                            <input style="background-image: url(./assets/images/icons/setpass.png);" type="password" name="txt_password" id="txt_password" [(ngModel)]="model.password" class="form-control"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input style="background-image: url(./assets/images/icons/setpass.png);" type="password" name="txt_password2" id="txt_password2" [(ngModel)]="model.password2" class="form-control"
                                placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <button type="button" (click)="signup()" class="btn btn-danger btn-block">Sign up</button>
                        </div>
                        <div class="registerLink text-center">
                            <p>Already have account?
                                <a href="#" (click)="goToLoginPage()">SIGN IN</a>
                            </p>
                        </div>
                    </form>
                    <div class="boxShadow">
                        <img src="./assets/images/shadow.png" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-loader *ngIf="model.showLoader"></app-loader>
