<section id="loginForm" class="loginArea">
    <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-5 mx-auto text-center">
                    <div class="fromWrap">
                        <div class="logo text-center">
                            <img src="./assets/images/jiya.png" alt="">
                        </div>
                        <form action="" class="login p-5">
                            <h4>Sign Up</h4>
                            <div class="form-group">
                                <input type="text" name="" id="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="setPassword" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-danger btn-block">Sign up</button>
                            </div>
                            <div class="registerLink text-center">
                                <p>Already have account? <a href="#" (click)="goToLoginPage()">SIGN IN</a></p>
                            </div>
                        </form>
                        <div class="boxShadow">
                            <img src="./assets/images/shadow.png" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
