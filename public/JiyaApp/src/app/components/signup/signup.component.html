<section id="signupForm" class="loginArea" style="background: url('./assets/images/loginBg.jpg') no-repeat center;">
  <div class="container">
          <div class="row align-items-center">
              <div class="col-sm-5 mx-auto text-center">
                  <div class="fromWrap">
                      <form action="" class="login p-5">
                          <div class="logo text-center">
                              <img src="./assets/images/jiya.png" alt="">
                          </div>
                          <h4>Sign Up</h4>
                          <div class="form-group">
                              <input type="text" name="" id="name" class="form-control" placeholder="Name">
                          </div>
                          <div class="form-group">
                              <input type="email" name="" id="email" class="form-control" placeholder="Email">
                          </div>
                          <div class="form-group">
                              <input type="password" name="" id="password" class="form-control" placeholder="Password">
                          </div>
                          <div class="form-group">
                              <input type="password" name="" id="confirm-password" class="form-control" placeholder="Confirm Password">
                          </div>
                          <button type="button" class="btn btn-danger btn-lg btn-block">Sign up</button>
                      </form>

                      <div class="registerLink text-center">
                          <p>Already have account? <a href="#" (click)="goToLoginPage()">SIGN IN</a></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
</section>
