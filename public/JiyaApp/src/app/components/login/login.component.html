<section id="loginForm" class="loginArea" style="background: url('./assets/images/loginBg.jpg') no-repeat center;">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-sm-5 mx-auto text-center">
              <div class="fromWrap">
                  <form action="" class="login p-5">
                      <div class="logo text-center">
                          <img src="./assets/images/jiya.png" alt="">
                      </div>
                      <h4>Sign In</h4>
                      <div class="form-group">
                          <input type="text" name="" id="login" class="form-control" placeholder="Username">
                      </div>
                      <div class="form-group">
                          <input type="password" name="" id="password" class="form-control" placeholder="Password">
                      </div>
                      <button type="button" (click)="login()" class="btn btn-danger btn-lg btn-block">Login</button>
                      <div class="form-group text-center or">
                          <img src="./assets/images/icons/or.png" alt="">
                      </div>
                      <div class="socialLogin">
                          <div class="row">
                              <div class="col-sm">
                                  <button type="button" class="btn btn-block">Google</button>
                              </div>
                              <div class="col-sm">
                                  <button type="button" class="btn btn-block">Facebook</button>
                              </div>
                          </div>
                      </div>
                  </form>

                  <div class="registerLink text-center">
                      <p>Donâ€™t have a account?
                          <a href="#" (click)="goToSignUpPage()">REGISTER HERE</a> | FORGOT PASSWORD?</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<app-loader *ngIf="model.showLoader"></app-loader>
