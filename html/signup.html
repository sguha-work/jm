<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap-4/css/bootstrap.min.css">
    
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/animatedModal/demo/css/animate.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Signup - Jiya</title>
</head>

<body>
    
    <!-- Signup Area Start -->
    <section id="signupForm" class="signupArea">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-12 text-center">
                    <div class="fromWrap">
                        <div class="logo text-center">
                            <img src="images/jiya.png" alt="">
                        </div>
                        <form action="" class="login p-5">
                            <h4>Sign Up</h4>
                            <div class="form-group">
                                <input type="text" name="" id="name" class="form-control" placeholder="Name" autocomplete="off">
                                <!-- For display alert -->
                                <small id="nameHelp" class="form-text text-danger text-right">Check user name</small>
                            </div>
                            <div class="form-group">
                                <input type="email" name="" id="email" class="form-control" placeholder="Email" autocomplete="off">
                                <!-- For display alert -->
                                <small id="emailHelp" class="form-text text-danger text-right">Check email</small>
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="setPassword" class="form-control" placeholder="Password">
                                <!-- For display alert -->
                                <small id="setPasswordIdHelp" class="form-text text-danger text-right">Password too small</small>
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                                <!-- For display alert -->
                                <small id="confirmPasswordHelp" class="form-text text-danger text-right">Password miss match</small>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-danger btn-block">Sign up</button>
                            </div>
                            <div class="registerLink text-center">
                                <p>Already have account? <a href="login.html">SIGN IN</a></p>
                            </div>
                        </form>
                        <div class="boxShadow">
                            <img src="images/shadow.png" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Area End -->
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/jquery/popper.min.js"></script>
    <script src="assets/bootstrap-4/js/bootstrap.min.js"></script>

    <!-- Paralax -->
    <script src="assets/paroller.js/dist/jquery.paroller.min.js"></script>

    <!-- Smooth Page Scroll -->
    <script src="assets/Smooth-Mouse-Wheel-Scrolling/jquery.easeScroll.js"></script>

    <!-- Section Scroll -->
    <script src="assets/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    
    <!-- Animated Modal -->
    <script src="assets/animatedModal/animatedModal.min.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>

    
</body>

</html>
