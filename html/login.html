<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/bootstrap-4/css/bootstrap.min.css">
	
	<!-- Animate CSS -->
	<link rel="stylesheet" href="assets/animatedModal/demo/css/animate.min.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" href="css/style.css">

	<title>Login - Jiya</title>
</head>

<body>
	
	<!-- Login Form Start -->
	<section id="loginForm" class="loginArea">
		<div class="container">
				<div class="row align-items-center">
					<div class="col-sm-12 text-center">
						<div class="fromWrap">
							<div class="logo text-center">
								<img src="images/jiya.png" alt="">
							</div>
							<form action="" class="login p-5">
								<h4>Sign In</h4>
								<div class="form-group">
									<input type="text" name="" id="login" class="form-control" placeholder="Username" autocomplete="off">
									<!-- For display alert -->
									<small id="userIdHelp" class="form-text text-danger text-right">Check user name</small>
								</div>
								<div class="form-group">
									<input type="password" name="" id="password" class="form-control" placeholder="Password" autocomplete="off">
									<!-- For display alert -->
									<small id="passHelp" class="form-text text-danger text-right">Wrong password</small>
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-danger btn-block" onclick="window.location.href='dashboard.html'">Login</button>
								</div>
								<div class="form-group text-center or">
									<img src="images/icons/or.png" alt="">
								</div>
								<div class="form-group socialLogin">
									<div class="row">
										<div class="col-sm">
											<button type="button" class="btn btn-block googleBtn">Google</button>
										</div>
										<div class="col-sm">
											<button type="button" class="btn btn-block facebookBtn">Facebook</button>
										</div>
									</div>
								</div>

								<div class="registerLink text-center">
									<p>Donâ€™t have a account? <a href="signup.html">REGISTER HERE</a> <br> <a id="forgetPassword" href="#animatedModal">FORGOT PASSWORD?</a></p>
								</div>
							</form>
							<div class="boxShadow">
								<img src="images/shadow.png" class="img-fluid" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>
	<!-- Login Form End -->

	
	<!-- Forget Password Modal Start -->
	<div id="animatedModal" class="forgetPassword">
		<!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID  class="close-animatedModal" -->
		<div class="modalBox">
			<div class="close-animatedModal"> 
				CLOSE MODAL
			</div>
				
			<div class="modal-content">
			   <h3 class="text-center">Forgot Password</h3>
				
				<div class="formCover clearfix">
					<img src="images/icons/key.png" alt="" class="keyIcon mr-4">
					<div class="stepForm">
						
						<div id="stepOne">
							<form>
								<div class="form-group">
									<input type="email" class="form-control" id="forgotEmail" placeholder="Enter email" autocomplete="off">
									<!-- Displaying Alert Messages -->
									<small id="emailHelp" class="form-text text-danger">Check Email</small>
								</div>
								<button type="button" class="btn btn-block sendOtp">Send OTP</button>
							</form>
						</div>

						<div id="stepTwo" style="display: none;">
							<form>
								<div class="form-group">
									<input type="email" class="form-control" id="emailOtp" placeholder="Confirm OTP from email" autocomplete="off">
									<!-- Displaying Alert Messages -->
									<small id="otpHelp" class="form-text text-danger">Wrong OTP entered</small>
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
									<!-- Displaying Alert Messages -->
									<small id="newPasswordHelp" class="form-text text-danger">Password too small</small>
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="confirmNewPass" placeholder="Confirm new password">
									<!-- Displaying Alert Messages -->
									<small id="confirmNewPassHelp" class="form-text text-danger">Password does not match</small>
								</div>
								<button type="button" class="btn btn-block resetPass">Reset Password</button>
							</form>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
	<!-- Forget Password Modal End -->




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="assets/jquery/jquery-3.3.1.min.js"></script>
	<script src="assets/jquery/popper.min.js"></script>
	<script src="assets/bootstrap-4/js/bootstrap.min.js"></script>

	<!-- Paralax -->
	<script src="assets/paroller.js/dist/jquery.paroller.min.js"></script>

	<!-- Smooth Page Scroll -->
	<script src="assets/Smooth-Mouse-Wheel-Scrolling/jquery.easeScroll.js"></script>

	<!-- Section Scroll -->
	<script src="assets/jquery-easing/jquery.easing.min.js"></script>
	<script src="js/scrolling-nav.js"></script>
	
	<!-- Animated Modal -->
	<script src="assets/animatedModal/animatedModal.min.js"></script>

	<!-- App -->
	<script src="js/app.js"></script>

	
</body>

</html>
